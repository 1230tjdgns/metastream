<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>testzone</title>
    <style>
    body {
      background: #212121;
      color: #e1e1e1;
      font-family: sans-serif;
    }
    </style>
  </head>
  <body>
    <webview
      src="https://www.google.com/"
      preload="./preload.js"
      plugins
      style="display:inline-flex; width:640px; height:480px"
    ></webview>
    <script>
      const webview = document.querySelector('webview')
      webview.addEventListener('console-message', (e) => {
        let srcFile = e.sourceId.replace(/^.*[\\\/]/, '');
	      console.log('webview logged from ' + srcFile +'(' + e.line + '): ' + e.message);
      });
    </script>
  </body>
</html>
