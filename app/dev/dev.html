<script>
// Create listing of all dev tests
const fs = require('fs');
const path = require('path');

let items = fs.readdirSync(__dirname)
  .map(item => [item, fs.statSync(path.join(__dirname, item))])
  .map(tuple => {
    let [item, stat] = tuple;
    return stat.isDirectory() ?
      {
        name: item,
        href: `file://${__dirname}/${item}/index.html`
      } :
      null;
  })
  .filter(v => !!v);

items.forEach(item => {
  let elem = document.createElement('a');
  elem.href = item.href;
  elem.innerText = item.name;
  document.documentElement.appendChild(elem);
});
</script>
