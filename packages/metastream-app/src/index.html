<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin">
    <meta name="description" content="Watch streaming media with friends.">
    <title>Metastream</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/images/icon-192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/images/icon-512.png" sizes="512x512" />
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/fakegmdomhmegokfomgmkbopjibonfcp">
    <link rel="firefox-addon" href="https://addons.mozilla.org/en-US/firefox/addon/metastream-remote">
    <style>
      body {
        background: #212121;
        color: #e1e1e1;
        font-family: sans-serif;
      }
    </style>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      ;(function(l) {
        if (l.search) {
          var q = {}
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=')
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&')
            })
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash
            )
          }
        }
      })(window.location)
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
